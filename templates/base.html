{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <title>{% block title %}MyMDB{% endblock title %}</title>
    </head>
    <body>
        <div class="mymdb-masthead">
            <div class="container">
                <nav class="nav">
                    <div class="navbar-brand">
                        MyMDB
                    </div>
                    <a href="{% url 'core:MovieList' %}" class="nav-link"
                        >Movies</a
                    >
                    <a href="{% url 'core:TopMovies' %}" class="nav-link">Top 10 Movies</a>
                    {% if request.user.is_authenticated %}
                        <a class="nav-link" href="{% url 'user:logout' %}">
                          Log out
                        </a>
                    {% else %}
                        <a class="nav-link" href="{% url 'user:login' %}">
                          Log in
                        </a>
                        <a class="nav-link" href="{% url 'user:register' %}">
                          Register
                        </a>

                    {% endif %}
                </nav>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-8 mymdb-main">
                    {% block main %} {% endblock main %}
                </div>
                <div class="col-sm-3 offsetsm-1 mymdb-sidebar">
                    {% block sidebar %} {% endblock sidebar %}
                </div>
            </div>
        </div>
    </body>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block checkJs %}{% endblock checkJs %}
</html>
